<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOptions" *ngIf="dataLocalService.noticias.length === 0">
      <ion-slide>
        <ion-label>No hay favoritos</ion-label>
      </ion-slide>
  </ion-slides>
  <div *ngIf="dataLocalService.noticias.length === 0">
    No hay favoritos
  </div>
  <app-noticias [noticias]="dataLocalService.noticias" 
  [enFavoritos] = true
  *ngIf="dataLocalService.noticias.length > 0"
  ></app-noticias>
</ion-content>
