<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
    </ion-card-subtitle>

    <div class="noticia-more">
      <ion-button fill="clear"
        (click)="lanzarMenu()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </div>
    <ion-card-title (click)="abrirNoticia()">
        {{ noticia.title }}
      </ion-card-title>
  </ion-card-header>
  <ion-img  class="animated fadeIn fast" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="abrirNoticia()"></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
